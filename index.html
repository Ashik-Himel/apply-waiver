<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Waiver</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="apply-waiver">
    <div class="page-header">
      <h2>Apply Waiver</h2>
      <div class="breadcrumbs">
        <a href="#">Home</a> /
        <a href="#">Apply Waiver</a>
      </div>
    </div>
    <div class="grid-container">
      <div class="search-card">
        <h3 class="card-header">Search to Apply Waiver</h3>
        <form>
          <label for="search-id">Student ID</label>
          <div class="form-flex">
            <input type="search" name="search-id" id="search-id" placeholder="Search by id" required>
            <button type="submit" class="button-primary">Search</button>
          </div>
        </form>
      </div>
      <div class="info-card">
        <h3 class="card-header">Student Information</h3>
        <div class="info-card-body">
          <div>
            <img src="images/student.jpg" alt="Student's Photo">
          </div>
          <div class="info-container">
            <div>
              <span>Student's Name :</span>
              <span>Nabid Hasan</span>
            </div>
            <div>
              <span>Father's Name :</span>
              <span>MD Nurul Islam</span>
            </div>
            <div>
              <span>Class :</span>
              <span>Six</span>
            </div>
            <div>
              <span>Group :</span>
              <span>None</span>
            </div>
            <div>
              <span>Shift :</span>
              <span>Day</span>
            </div>
            <div>
              <span>Section :</span>
              <span>A</span>
            </div>
            <div>
              <span>Roll No :</span>
              <span>1</span>
            </div>
            <div>
              <span>Year :</span>
              <span>2023</span>
            </div>
          </div>
        </div>
      </div>
      <div class="waiver-info-card">
        <h3 class="card-header">Waiver Information</h3>
        <form>
          <div>
            <label for="fees-head">Fees Head</label>
            <select name="fees-head" id="fees-head">
              <option value="search">Search</option>
              <option value="option-1">Option 1</option>
              <option value="option-2">Option 2</option>
              <option value="option-3">Option 3</option>
            </select>
          </div>
          <div>
            <label for="months">Months</label>
            <select name="months" id="months">
              <option value="select">Select</option>
              <option value="option-1">Option 1</option>
              <option value="option-2">Option 2</option>
              <option value="option-3">Option 3</option>
            </select>
          </div>
          <div>
            <label for="waiver">Waiver</label>
            <select name="waiver" id="waiver">
              <option value="percentage">Percentage</option>
              <option value="20%">20%</option>
              <option value="30%">30%</option>
              <option value="50%">50%</option>
            </select>
          </div>
          <div>
            <span></span>
            <button type="submit" class="button-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
